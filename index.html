<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center text-primary mt-5 ">Greatest Number</h1>
    <form class="form container ">
        <div class="text-center p-3 mt-5 bg-light border container  ">
            <input id="l1" type="text" placeholder="first number" class="in1 mt-5"> <br>
            <br>
            <input id="l2" type="text" placeholder="Second number" class="in2 mt-3"> <br>
            <br>
            <button type="button" onclick="greatNum()" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Check
            </button>
        </div>

    </form>
</body>


<script>
    function greatNum() {
        n1 = parseInt(l1.value)
        n2 = parseInt(l2.value)
        n1 > n2 ? alert(`greatest number is ${n1}`) : alert(`greatest number is ${n2}`)
    }
</script>

</html>
